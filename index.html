<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pendaftaran</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0 auto;
        position: absolute;
        left: 50%;
        top: 5%;
        transform: translate(-50%);
        padding: 20px;
        max-width: 800px;
        min-width: 320px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }
      .hidden {
        display: none;
      }

      .card-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .card {
        background: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }

      .card h3 {
        font-size: 1.2rem;
        margin: 0 0 10px;
      }

      .card p {
        font-size: 0.9rem;
        color: #555;
        margin: 0 0 15px;
      }

      .location {
        display: inline-block;
        background: #e9ecef;
        padding: 5px 10px;
        font-size: 0.8rem;
        color: #6c757d;
        border-radius: 4px;
        margin-bottom: 15px;
      }

      .info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9rem;
        margin-bottom: 15px;
      }

      .info .fee {
        color: #ff6f00;
        font-weight: bold;
      }

      .register-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 0.9rem;
        cursor: pointer;
        border-radius: 4px;
      }

      .register-btn:hover {
        background-color: #0056b3;
      }

      .calendar-icon {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Form Pendaftaran</h1>

    <form>
      <!-- Pilih Jenjang -->
      <label for="jenjang">Pilih Jenjang</label>
      <select id="jenjang" name="jenjang">
        <option value="">-- Pilih Jenjang --</option>
        <option value="s1">Strata 1</option>
        <option value="s2">Strata 2</option>
      </select>

      <!-- Pilih Program Studi -->
      <div id="prodi-container" class="hidden">
        <label for="program-studi">Pilih Program Studi</label>
        <select id="program-studi" name="program-studi">
          <option value="">-- Pilih Program Studi --</option>
        </select>
      </div>

      <!-- Pilih Lokasi Kampus -->
      <div id="lokasi-kampus-container" class="hidden">
        <label for="lokasi-kampus">Lokasi Kampus</label>
        <select id="lokasi-kampus" name="lokasi-kampus">
          <option value="">-- Pilih Lokasi Kampus --</option>
          <option value="cipayung" data-jenis="cipayung">Cipayung</option>
          <option value="kuningan" data-jenis="kuningan">Kuningan</option>
          <option value="cikarang" data-jenis="cikarang">Cikarang</option>
        </select>
      </div>

      <!-- Pilih Jenis Pendaftaran -->
      <div id="jenis-pendaftaran-container" class="hidden">
        <label for="jenis-pendaftaran">Jenis Pendaftaran</label>
        <select id="jenis-pendaftaran" name="jenis-pendaftaran">
          <option value="">-- Pilih Jenis Pendaftaran --</option>
          <option value="baru">Peserta Didik Baru (SMA/SMK)</option>
          <option value="alih-jenjang">Alih Jenjang (D3 ke S1)</option>
          <option value="pindahan">Pindahan/Transfer</option>
        </select>
      </div>

      <!-- Pilih Waktu Perkuliahan -->
      <div id="waktu-perkuliahan-container" class="hidden">
        <label for="waktu-perkuliahan">Waktu Perkuliahan</label>
        <select id="waktu-perkuliahan" name="waktu-perkuliahan">
          <option value="">-- Pilih Waktu Perkuliahan --</option>
          <option value="kelas-a" data-jenis="kelas-a">
            Kelas A (09:45 - 18:00)
          </option>
          <option value="kelas-b" data-jenis="kelas-b">
            Kelas B (18:30 - 21:00)
          </option>
          <option value="kelas-c" data-jenis="kelas-c">
            Kelas C (Sabtu 07:00 - 18:00) + Online Weekdays
          </option>
          <option value="kelas-d" data-jenis="kelas-d">
            Kelas D (Sabtu 13:00 - 22:00) + Online Weekdays
          </option>
        </select>
      </div>

      <!-- Pilih Jalur Masuk -->
      <div id="jalur-masuk-container" class="hidden">
        <label for="jalur-masuk">Jalur Masuk</label>
        <select id="jalur-masuk" name="jalur-masuk">
          <option value="">-- Pilih Jalur Masuk --</option>
          <option value="influencer">Jalur Influencer</option>
          <option value="non-akademik">Jalur Prestasi Non Akademik</option>
          <option value="tahfidz">Jalur Tahfidz Alquran</option>
          <option value="tpa">
            Jalur Tes Potensi Akademik (TPA) - Reguler
          </option>
          <option value="rapor">Jalur Nilai Rapor</option>
          <option value="utbk">Jalur Skor UTBK</option>
          <option value="" disabled>-- Jalur Khusus--</option>
          <option value="kip">Jalur KIP</option>
          <option value="kerjasama">Jalur Beasiswa Kerjasama Perusahaan</option>
        </select>
      </div>

      <div class="card-container">
        <div class="card hidden" id="card-container">
          <h3>
            <span class="jenjang-dipilih"></span>
            <!--  S1/S2 -->
            <span class="kelas-dipilih"></span>
            <!-- Kelas A/B/C/D -->
            ( <span class="jam-dipilih"></span> )
            <!-- 09.45 - 18.00 WIB -->
            -
            <span id="jalur-dipilih"></span>
            <!-- Jalur Masuk -->
          </h3>
          <p>
            Waktu Perkuliahan:
            <span class="waktu-kuliah-dipilih"></span>
            (<span class="jam-dipilih"></span>).
          </p>
          <span class="location">
            ( <span id="kampus-dipilih"></span> )
            <span span class="jenjang-dipilih"></span>
            <span class="kelas-dipilih"></span>
          </span>
          <div class="info">
            <span
              ><i class="calendar-icon"></i> 7 Oktober 2024 - 27 Juni 2025</span
            >
            <span class="fee">Biaya Daftar <b>Rp. 300.000</b></span>
          </div>
          <button class="register-btn">Daftar Sekarang</button>
        </div>
      </div>
    </form>

    <script>
      $(document).ready(function () {
        // Data program studi berdasarkan jenjang
        const prodiData = {
          s1: [
            "Teknik Informatika",
            "Psikologi",
            "Desain Komunikasi Visual",
            "Desain Produk",
            "Ilmu Komunikasi",
            "Hubungan Internasional",
            "Falsafah dan Agama",
            "Manajemen",
          ],
          s2: [
            "Psikologi",
            "Ilmu Hubungan Internasional",
            "Ilmu Komunikasi",
            "Manajemen",
            "Ilmu Agama Islam",
          ],
        };

        // Event saat dropdown jenjang berubah
        $("#jenjang").change(function () {
          const jenjang = $(this).val();
          const prodiSelect = $("#program-studi");

          // Reset semua dropdown berikutnya
          prodiSelect.empty();
          prodiSelect.append(
            '<option value="">-- Pilih Program Studi --</option>'
          );
          $(
            "#jenis-pendaftaran-container, #lokasi-kampus-container, #jalur-masuk-container, #beasiswa-container, #waktu-perkuliahan-container, #card-container"
          ).addClass("hidden");
          $("#jenis-pendaftaran").val("");
          $("#lokasi-kampus").val("");
          $("#jalur-masuk").val("");
          $("#waktu-perkuliahan").val("");

          // Tampilkan dropdown program studi sesuai jenjang
          if (jenjang && prodiData[jenjang]) {
            prodiData[jenjang].forEach(function (prodi) {
              prodiSelect.append(
                `<option value="${prodi.toLowerCase()}">${prodi}</option>`
              );
            });
            $("#prodi-container").removeClass("hidden");
          } else {
            $("#prodi-container").addClass("hidden");
          }
        });

        // Event saat dropdown program studi berubah
        $("#program-studi").change(function () {
          const programStudi = $(this).val();
          const kampusCipayung = $(
            "#lokasi-kampus option[data-jenis='cipayung']"
          );
          const kampusKuningan = $(
            "#lokasi-kampus option[data-jenis='kuningan']"
          );
          const kampusCikarang = $(
            "#lokasi-kampus option[data-jenis='cikarang']"
          );
          const lokasiKampus = $("#lokasi-kampus");

          if (programStudi) {
            $("#lokasi-kampus-container").removeClass("hidden");

            if (programStudi === "teknik informatika") {
              kampusCipayung.show();
              kampusCikarang.show();
              kampusKuningan.hide();
            } else if (programStudi === "psikologi") {
              kampusCipayung.show();
              kampusCikarang.show();
              kampusKuningan.show();
            } else if (programStudi === "desain komunikasi visual") {
              kampusCipayung.show();
              kampusCikarang.show();
              kampusKuningan.hide();
            } else if (programStudi === "desain produk") {
              kampusCipayung.show();
              kampusCikarang.show();
              kampusKuningan.hide();
            } else if (programStudi === "falsafah dan agama") {
              kampusCipayung.show();
              kampusCikarang.hide();
              kampusKuningan.hide();
            } else if (programStudi === "hubungan internasional") {
              kampusCipayung.show();
              kampusCikarang.show();
              kampusKuningan.show();
            } else if (programStudi === "ilmu komunikasi") {
              kampusCipayung.show();
              kampusCikarang.show();
              kampusKuningan.show();
            } else if (programStudi === "manajemen") {
              kampusCipayung.show();
              kampusCikarang.show();
              kampusKuningan.show();
            } else {
              kampusCipayung.hide();
              kampusCikarang.hide();
              kampusKuningan.hide();
            }

            $(
              "#jenis-pendaftaran-container, #waktu-perkuliahan-container, #jalur-masuk-container, #card-container"
            ).addClass("hidden");
            lokasiKampus.val("");
            $("#jenis-pendaftaran").val("");
            $("#waktu-perkuliahan").val("");
            $("#jalur-masuk").val("");
          }
        });

        $("#lokasi-kampus").change(function () {
          const jenisPendaftaran = $("#jenis-pendaftaran");
          const jenisPendaftaranContainer = $("#jenis-pendaftaran-container");
          const lokasiKampus = $(this).val();
          const programStudi = $("#program-studi").val();

          if (lokasiKampus) {
            jenisPendaftaranContainer.removeClass("hidden");
          } else {
            jenisPendaftaranContainer.addClass("hidden");
          }

          $("#waktu-perkuliahan-container").addClass("hidden");
          jenisPendaftaran.val("");
          $("#waktu-perkuliahan option[data-jenis='kelas-b']").show();
          $("#waktu-perkuliahan option[data-jenis='kelas-d']").show();

          if (
            (programStudi === "psikologi" ||
              programStudi === "ilmu komunikasi" ||
              programStudi === "hubungan internasional" ||
              programStudi === "manajemen") &&
            lokasiKampus === "kuningan"
          ) {
            $("#jenis-pendaftaran option[value='pindahan']").hide();
          } else {
            $("#jenis-pendaftaran option[value='pindahan']").show();
          }

          $(
            "#waktu-perkuliahan-container, #jalur-masuk-container, #card-container"
          ).addClass("hidden");
          $("#jenis-pendaftaran").val("");
          $("#waktu-perkuliahan").val("");
          $("#jalur-masuk").val("");
        });

        $("#jenis-pendaftaran").change(function () {
          const waktuPerkuliahanContainer = $("#waktu-perkuliahan-container");
          const lokasiKampus = $("#lokasi-kampus").val();
          const jenisPendaftaran = $(this).val();
          const programStudi = $("#program-studi").val();

          if (jenisPendaftaran) {
            waktuPerkuliahanContainer.removeClass("hidden");

            // INI BELUM FIX
            if (
              programStudi === "psikologi" &&
              lokasiKampus === "cipayung" &&
              jenisPendaftaran === "baru"
            ) {
              $("#waktu-perkuliahan option[data-jenis='kelas-b']").hide();
              $("#waktu-perkuliahan option[data-jenis='kelas-d']").hide();
            } else {
              $("#waktu-perkuliahan option[data-jenis='kelas-b']").show();
              $("#waktu-perkuliahan option[data-jenis='kelas-d']").show();
            }
            // INI BELUM FIX

            if (jenisPendaftaran === "pindahan") {
              $("#waktu-perkuliahan option[data-jenis='kelas-a']").show();
              $("#waktu-perkuliahan option[data-jenis='kelas-b']").hide();
              $("#waktu-perkuliahan option[data-jenis='kelas-c']").hide();
              $("#waktu-perkuliahan option[data-jenis='kelas-d']").hide();
            } else if (jenisPendaftaran === "alih-jenjang") {
              $("#waktu-perkuliahan option[data-jenis='kelas-a']").hide();
              $("#waktu-perkuliahan option[data-jenis='kelas-b']").show();
              $("#waktu-perkuliahan option[data-jenis='kelas-c']").show();
              $("#waktu-perkuliahan option[data-jenis='kelas-d']").show();
            } else {
              $("#waktu-perkuliahan option[data-jenis='kelas-a']").show();
              $("#waktu-perkuliahan option[data-jenis='kelas-b']").show();
              $("#waktu-perkuliahan option[data-jenis='kelas-c']").show();
              $("#waktu-perkuliahan option[data-jenis='kelas-d']").show();
            }
          } else {
            waktuPerkuliahanContainer.addClass("hidden");
          }

          $("#jalur-masuk-container, #card-container").addClass("hidden");
          $("#waktu-perkuliahan").val("");
          $("#jalur-masuk").val("");
        });

        $("#waktu-perkuliahan").change(function () {
          const waktuPerkuliahan = $(this).val();
          const jalurMasuk = $("#jalur-masuk");
          const jalurMasukContainer = $("#jalur-masuk-container");
          const jenisPendaftaran = $("#jenis-pendaftaran").val();

          // Tampilkan/Reset jalur-masuk-container
          if (waktuPerkuliahan) {
            jalurMasukContainer.removeClass("hidden");
          } else {
            jalurMasukContainer.addClass("hidden");
          }

          // Reset semua opsi agar terlihat terlebih dahulu
          $("#jalur-masuk option").show();

          // Logika 1: Alih Jenjang
          if (
            jenisPendaftaran === "alih-jenjang" &&
            (waktuPerkuliahan === "kelas-b" ||
              waktuPerkuliahan === "kelas-c" ||
              waktuPerkuliahan === "kelas-d")
          ) {
            $("#jalur-masuk option[value='influencer']").hide();
            $("#jalur-masuk option[value='kip']").hide();
            $("#jalur-masuk option[value='non-akademik']").hide();
            $("#jalur-masuk option[value='tahfidz']").hide();
            $("#jalur-masuk option[value='rapor']").hide();
            $("#jalur-masuk option[value='utbk']").hide();
            $("#jalur-masuk option[value='kerjasama']").hide();
          }

          // Logika 2: Pindahan
          if (
            jenisPendaftaran === "pindahan" &&
            waktuPerkuliahan === "kelas-a"
          ) {
            $("#jalur-masuk option[value='influencer']").hide();
            $("#jalur-masuk option[value='kip']").hide();
            $("#jalur-masuk option[value='non-akademik']").hide();
            $("#jalur-masuk option[value='tahfidz']").hide();
            $("#jalur-masuk option[value='rapor']").hide();
            $("#jalur-masuk option[value='utbk']").hide();
            $("#jalur-masuk option[value='kerjasama']").hide();
          }

          // Logika 3: Baru
          if (
            (waktuPerkuliahan === "kelas-b" ||
              waktuPerkuliahan === "kelas-c" ||
              waktuPerkuliahan === "kelas-d") &&
            jenisPendaftaran === "baru"
          ) {
            $("#jalur-masuk option[value='influencer']").hide();
            $("#jalur-masuk option[value='kip']").hide();
            $("#jalur-masuk option[value='non-akademik']").hide();
            $("#jalur-masuk option[value='tahfidz']").hide();
            $("#jalur-masuk option[value='kerjasama']").hide();
          }

          // Reset nilai jalur masuk
          $("#card-container").addClass("hidden");
          jalurMasuk.val("");
        });

        $("#jalur-masuk").change(function () {
          const cardContainer = $("#card-container");
          const jenjang = $("#jenjang").val();
          const kelas = $("#waktu-perkuliahan").val();
          const jalurMasuk = $("#jalur-masuk option:selected").text();
          const lokasiKampus = $("#lokasi-kampus").val();

          let newKelas = "";
          let jam = "";
          let waktuKuliah = "";

          if (kelas === "kelas-a") {
            newKelas = "Kelas A";
            jam = "09.45 - 18.00 WIB";
            waktuKuliah = "Senin - Jumat";
          } else if (kelas === "kelas-b") {
            newKelas = "Kelas B";
            jam = "18.30 - 21.00 WIB";
            waktuKuliah = "Senin - Jumat";
          } else if (kelas === "kelas-c") {
            newKelas = "Kelas C";
            jam = "07.00 - 18.00 WIB";
            waktuKuliah = "Sabtu";
          } else if (kelas === "kelas-d") {
            newKelas = "Kelas D";
            jam = "13.00 - 22.00 WIB";
            waktuKuliah = "Sabtu";
          }

          cardContainer.removeClass("hidden");
          $(".jenjang-dipilih").text(capitalizeFirstLetter(jenjang));
          $(".kelas-dipilih").text(capitalizeFirstLetter(newKelas));
          $(".jam-dipilih").text(jam);
          $(".waktu-kuliah-dipilih").text(waktuKuliah);
          $("#jalur-dipilih").text(capitalizeFirstLetter(jalurMasuk));
          $("#kampus-dipilih").text(capitalizeFirstLetter(lokasiKampus));
        });

        function capitalizeFirstLetter(text) {
          // Split teks menjadi array berdasarkan tanda titik (akhir kalimat)
          const sentences = text.split(".").map((sentence) => {
            // Trim untuk menghapus spasi berlebih di awal dan akhir kalimat
            sentence = sentence.trim();
            // Jika kalimat tidak kosong, ubah huruf pertama menjadi huruf besar
            return sentence.length > 0
              ? sentence[0].toUpperCase() + sentence.slice(1)
              : "";
          });

          // Gabungkan kembali kalimat dengan tanda titik
          return sentences.join(". ");
        }
      });
    </script>
  </body>
</html>
